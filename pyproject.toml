[tool.black]
line-length = 88
target-version = ["py311"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
  "E", "W", "F", "I", "B",
  "UP", "RUF"
]
ignore = ["E203", "E501"]
extend-select = ["D"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.per-file-ignores]
"tests/**" = [
  "D100",  # Missing docstring in public module
  "D101",  # Missing docstring in public class
  "D102",  # Missing docstring in public method
  "D103",  # Missing docstring in public function
  "D105",  # Missing docstring in magic method
  "D400",  # First line should end with a period
  "D401",  # First line should be imperative
  "E402",  # Module level import not at top of file
  "RUF059", # Unused unpacked variable in tests
  ]

  [tool.pytest.ini_options]
  addopts = "-p no:cacheprovider --xdoctest --cov --cov-report=term-missing"

[tool.mypy]
python_version = "3.13"
strict = true
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unreachable = true
disallow_subclassing_any = true
no_implicit_reexport = true
pretty = true
show_error_codes = true
files = [
  "src",
  "setup_project.py",
]
# Exclude optional UI modules from strict static analysis as they depend on
# runtime-only third-party libraries (textual/rich) and are exercised
# separately during integration/UI tests.
exclude = "^src/setup/ui/.*"

# Exclude tests/ from coverage reports.
[tool.coverage.run]
branch = true
source = ["src", "setup_project.py"]
omit = [
  "tests/*",
  "*/conftest.py",
]

[tool.coverage.report]
omit = [
  "tests/*",
  "*/conftest.py",
]
show_missing = true
precision = 1
