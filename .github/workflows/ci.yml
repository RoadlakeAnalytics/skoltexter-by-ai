name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

on:
  push:
    branches: ['**']
    paths-ignore: ['**/*.md', 'docs/**']
  pull_request:
    paths-ignore: ['**/*.md', 'docs/**']
  schedule:
    # Daglig körning för Linux & Windows (02:00 UTC)
    - cron: "0 2 * * *"
    # Veckovis körning för macOS (Måndagar kl 03:00 UTC)
    - cron: "0 3 * * 1"
  workflow_dispatch:

jobs:
  validate-local-checks:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      - name: Install project dependencies (hash-locked) + cyclonedx-bom
        run: |
          python -m pip install --upgrade pip
          pip install --require-hashes -r requirements.lock
          python -m pip install cyclonedx-bom
      - uses: pre-commit/action@v3.0.1
        env:
          PYTHONPATH: .
          SKIP: sbom-generate
        with:
          extra_args: --all-files --hook-stage push

  branch-quick-matrix:
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    continue-on-error: ${{ matrix.python-version == '3.14' }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
          cache: 'pip'
      - name: Install dependencies
        continue-on-error: ${{ matrix.python-version == '3.14' }}
        run: pip install --require-hashes -r requirements.lock
      - name: Quick tests (single seed, no coverage)
        continue-on-error: ${{ matrix.python-version == '3.14' }}
        env:
          PYTHONPATH: .
        run: pytest -q --maxfail=1 --randomly-seed=1 tests

  nightly-matrix:
    if: github.event.schedule == '0 2 * * *'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    continue-on-error: ${{ matrix.python-version == '3.14' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
          cache: 'pip'
      - name: Install dependencies
        run: pip install --require-hashes -r requirements.lock
      - name: Run tests with two random seeds
        env:
          PYTHONPATH: .
        run: |
          pytest --randomly-seed=1 tests
          pytest --randomly-seed=2 tests

  weekly-macos-matrix:
    if: github.event.schedule == '0 3 * * 1'
    runs-on: macos-latest
    timeout-minutes: 60
    continue-on-error: ${{ matrix.python-version == '3.14' }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
          cache: 'pip'
      - name: Install dependencies
        run: pip install --require-hashes -r requirements.lock
      - name: Run tests with two random seeds
        env:
          PYTHONPATH: .
        run: |
          pytest --randomly-seed=1 tests
          pytest --randomly-seed=2 tests

  lint-and-types:
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          egress-policy: block
          allowed-endpoints: |
            pypi.org:443
            files.pythonhosted.org:443
            pypi.python.org:443
            pip.pypa.io:443
            github.com:443
            api.github.com:443
            raw.githubusercontent.com:443
            objects.githubusercontent.com:443
            uploads.github.com:443
            ghcr.io:443
            pkg-containers.githubusercontent.com:443
            codecov.io:443
            api.codecov.io:443
            uploader.codecov.io:443
            storage.googleapis.com:443
            registry.semgrep.dev:443
            semgrep.dev:443
            osv.dev:443
            api.osv.dev:443
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
        with:
          fetch-depth: 2
      - name: Cleanup mutants and caches
        shell: bash
        run: |
          rm -rf mutants .pytest_cache .mypy_cache .ruff_cache || true
          find . -type d -name __pycache__ -prune -exec rm -rf {} + || true
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install requirements (hash-locked)
        run: |
          python -m pip install --upgrade pip
          pip install --require-hashes -r requirements.lock
      - name: Ruff (lint)
        run: ruff check . --output-format=github
      - name: Pre-commit (format & hooks)
        run: pre-commit run --all-files --show-diff-on-failure
      - name: Mypy (strict)
        run: mypy --strict src setup_project.py

  security:
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          egress-policy: block
          allowed-endpoints: |
            pypi.org:443
            files.pythonhosted.org:443
            pypi.python.org:443
            pip.pypa.io:443
            github.com:443
            api.github.com:443
            raw.githubusercontent.com:443
            objects.githubusercontent.com:443
            uploads.github.com:443
            ghcr.io:443
            pkg-containers.githubusercontent.com:443
            codecov.io:443
            api.codecov.io:443
            uploader.codecov.io:443
            storage.googleapis.com:443
            registry.semgrep.dev:443
            semgrep.dev:443
            osv.dev:443
            api.osv.dev:443
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install requirements (hash-locked)
        run: |
          python -m pip install --upgrade pip
          pip install --require-hashes -r requirements.lock
          pip check
      - name: Bandit (MEDIUM+)
        run: bandit -r src/ -x tests -ll
      - name: pip-audit (deps)
        run: pip-audit --requirement requirements.lock --strict --ignore-vuln PYSEC-2022-42969
      - name: License allowlist
        run: python tools/policy/check_licenses.py
      # --- SBOM EFTER licenskollen ---
      - name: SBOM (CycloneDX via python -m)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install cyclonedx-bom
          python -m cyclonedx_py environment -o sbom.json --output-format json
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: sbom-${{ matrix.python-version }}
          path: sbom.json

  secrets-scan:
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          egress-policy: block
          allowed-endpoints: |
            github.com:443
            api.github.com:443
            codeload.github.com:443
            raw.githubusercontent.com:443
            objects.githubusercontent.com:443
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
        with:
          fetch-depth: 0
      - name: Gitleaks (secrets)
        uses: gitleaks/gitleaks-action@dcedce43c6f43de0b836d1fe38946645c9c638dc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  tests:
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    needs: [lint-and-types, security, secrets-scan]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12', '3.13']
        include:
          - os: ubuntu-latest
            python-version: '3.11'
            codecov-flag: 'ubuntu-py311'
          - os: ubuntu-latest
            python-version: '3.12'
            codecov-flag: 'ubuntu-py312'
          - os: ubuntu-latest
            python-version: '3.13'
            codecov-flag: 'ubuntu-py313'
          - os: windows-latest
            python-version: '3.11'
            codecov-flag: 'windows-py311'
          - os: windows-latest
            python-version: '3.12'
            codecov-flag: 'windows-py312'
          - os: windows-latest
            python-version: '3.13'
            codecov-flag: 'windows-py313'
          - os: macos-latest
            python-version: '3.11'
            codecov-flag: 'macos-py311'
          - os: macos-latest
            python-version: '3.12'
            codecov-flag: 'macos-py312'
          - os: macos-latest
            python-version: '3.13'
            codecov-flag: 'macos-py313'
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          egress-policy: block
          allowed-endpoints: |
            pypi.org:443
            files.pythonhosted.org:443
            pypi.python.org:443
            pip.pypa.io:443
            github.com:443
            api.github.com:443
            raw.githubusercontent.com:443
            objects.githubusercontent.com:443
            uploads.github.com:443
            codecov.io:443
            api.codecov.io:443
            uploader.codecov.io:443
            storage.googleapis.com:443
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Cleanup mutants and caches
        shell: bash
        run: |
          rm -rf mutants .pytest_cache .mypy_cache .ruff_cache || true
          find . -type d -name __pycache__ -prune -exec rm -rf {} + || true
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install deps (hash-locked)
        run: |
          python -m pip install --upgrade pip
          pip install --require-hashes -r requirements.lock
      - name: Pytest (seed=1, coverage 100%, branch coverage)
        env:
          PYTHONPATH: .
        run: |
          pytest -q --maxfail=1 --randomly-seed=1 \
            --cov=src --cov=setup_project --cov-branch \
            --cov-report=term-missing --cov-report=xml --cov-fail-under=100 \
            tests
      - name: Pytest (seed=2, order-independence check)
        env:
          PYTHONPATH: .
        run: |
          pytest -q --maxfail=1 --randomly-seed=2 tests
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7
        with:
          files: ./coverage.xml
          flags: ${{ matrix.codecov-flag }}
          fail_ci_if_error: true
          verbose: true

  mutation-testing:
    name: mutation-testing
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    needs: [tests]
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          egress-policy: block
          allowed-endpoints: |
            pypi.org:443
            files.pythonhosted.org:443
            pypi.python.org:443
            pip.pypa.io:443
            github.com:443
            api.github.com:443
            raw.githubusercontent.com:443
            objects.githubusercontent.com:443
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Cleanup mutants and caches
        shell: bash
        run: |
          rm -rf mutants .pytest_cache .mypy_cache .ruff_cache || true
          find . -type d -name __pycache__ -prune -exec rm -rf {} + || true
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install deps (hash-locked)
        run: |
          python -m pip install --upgrade pip
          pip install --require-hashes -r requirements.lock
      - name: Run mutation tests (mutmut)
        env:
          PYTHONPATH: .
        run: |
          mutmut run
      - name: Fail if any mutants survived
        env:
          PYTHONPATH: .
        run: |
          survivors=$(mutmut results | grep -c "survived" || true)
          echo "Survivors: $survivors"
          if [ "$survivors" -ne 0 ]; then
            echo "ERROR: Some mutants survived. Failing build." >&2
            exit 1
          fi

  semgrep:
    name: semgrep
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          egress-policy: block
          allowed-endpoints: |
            github.com:443
            api.github.com:443
            raw.githubusercontent.com:443
            objects.githubusercontent.com:443
            ghcr.io:443
            pkg-containers.githubusercontent.com:443
            semgrep.dev:443
            registry.semgrep.dev:443
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Semgrep (p/ci, fail on high severity)
        uses: returntocorp/semgrep-action@713efdd345f3035192eaa63f56867b88e63e4e5d
        with:
          config: p/ci
          generateSarif: true
          sarifFile: semgrep.sarif
          auditOn: pull_request
          # Only treat high-severity issues as failures
          semgrep_args: --severity=ERROR

  dependency-review:
    name: dependency-review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          egress-policy: block
          allowed-endpoints: |
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Dependency Review (fail on high severity)
        uses: actions/dependency-review-action@c6c4c1745020c2dd28bf84835cf10d0e8c8a450f
        with:
          fail-on-severity: high

  docs-quality:
    name: docs-quality
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    needs: [lint-and-types]
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          egress-policy: block
          allowed-endpoints: |
            pypi.org:443
            files.pythonhosted.org:443
            pypi.python.org:443
            pip.pypa.io:443
            github.com:443
            api.github.com:443
            raw.githubusercontent.com:443
            objects.githubusercontent.com:443
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install deps (hash-locked)
        run: |
          python -m pip install --upgrade pip
          pip install --require-hashes -r requirements.lock
      - name: Interrogate (docstring coverage 100%)
        run: |
          interrogate -v --fail-under 100 src/
