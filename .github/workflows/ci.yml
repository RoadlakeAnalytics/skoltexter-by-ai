name: CI

on:
  pull_request:
  push: {}   # kör på alla branches

permissions:
  contents: read

jobs:
  lint-and-types:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install requirements (fresh resolve, non-GPL)
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade --upgrade-strategy eager -r requirements.txt
          python -m pip uninstall -y chardet || true
          python -m pip uninstall -y rfc3987 || true
      - name: Ruff (lint)
        run: ruff check . --output-format=github
      - name: Pre-commit (format & hooks)
        run: pre-commit run --all-files --show-diff-on-failure
      - name: Mypy (strict)
        run: mypy --strict src setup_project.py

  security:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install requirements (fresh resolve, non-GPL)
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade --upgrade-strategy eager -r requirements.txt
          python -m pip uninstall -y chardet || true
          python -m pip uninstall -y rfc3987 || true
      - name: Bandit (MEDIUM+)
        run: bandit -r src/ -x tests -ll
      - name: pip-audit (deps)
        run: pip-audit --requirement requirements.txt
      - name: License allowlist
        run: python tools/policy/check_licenses.py
      - name: SBOM (CycloneDX)
        run: |
          # cyclonedx-py requires chardet at runtime for encoding detection
          python -m pip install chardet
          python -m cyclonedx_py requirements --output sbom.json --json
      - name: Gitleaks (secrets)
        uses: zricethezav/gitleaks-action@v2.3.7

  tests:
    runs-on: ubuntu-latest
    needs: [lint-and-types, security]
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: '3.11'
            codecov-flag: 'py311'
          - python-version: '3.12'
            codecov-flag: 'py312'
          - python-version: '3.13'
            codecov-flag: 'py313'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install deps (fresh resolve, non-GPL)
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade --upgrade-strategy eager -r requirements.txt
          python -m pip uninstall -y chardet || true
          python -m pip uninstall -y rfc3987 || true
      - name: Pytest (coverage gate 100%, branch coverage)
        env:
          PYTHONPATH: .
        run: |
          pytest -q --maxfail=1 --disable-warnings \
            --cov=src --cov=setup_project --cov-branch \
            --cov-report=term-missing --cov-report=xml --cov-fail-under=100
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: ${{ matrix.codecov-flag }}
          fail_ci_if_error: true
          verbose: true
