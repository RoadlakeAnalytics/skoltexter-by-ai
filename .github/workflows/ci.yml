name: CI

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint-and-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Ruff (lint)
        run: ruff check . --output-format=github
      - name: Pre-commit (format & hooks)
        run: |
          pre-commit run --all-files --show-diff-on-failure
      - name: Mypy (strict)
        run: mypy --strict src setup_project.py

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Bandit (MEDIUM+)
        run: bandit -r src/ -x tests -ll
      - name: pip-audit (deps)
        run: pip-audit --requirement requirements.txt
      - name: License allowlist
        run: python tools/policy/check_licenses.py
      - name: SBOM (CycloneDX)
        run: cyclonedx-bom -e -o sbom.json
      - name: Gitleaks (secrets)
        uses: zricethezav/gitleaks-action@v2.3.7

  tests:
    runs-on: ubuntu-latest
    needs: [lint-and-types, security]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Pytest (coverage gate 100%)
        env:
          PYTHONPATH: .
        run: |
          pytest -q --maxfail=1 --disable-warnings \
            --cov=src --cov=setup_project --cov-report=term-missing --cov-report=xml --cov-fail-under=100

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: true

      # mypy already runs in lint-and-types job
