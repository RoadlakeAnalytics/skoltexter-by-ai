            osv.dev:443
            api.osv.dev:443
            results-receiver.actions.githubusercontent.com:443
            actions-results-receiver-production.githubapp.com:443
            productionresultssa12.blob.core.windows.net:443
            productionresultssa9.blob.core.windows.net:443
