[pytest]
addopts = -q
; Fail tests that run longer than the per-test timeout
; pytest-timeout plugin is used if available; otherwise tests may ignore this.
; The per-test timeout options are optional and require the pytest-timeout
; plugin. They are commented out here to avoid PytestConfigWarning in
; environments where the plugin is not installed.
; timeout = 10
; timeout_method = thread

; Recommended plugins and test paths
testpaths = tests
